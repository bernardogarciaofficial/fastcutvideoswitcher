<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Recorder & Song Uploader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Video Recorder & Song Uploader</h2>

  <div class="controls">
    <input type="file" id="songInput" accept="audio/*">
    <button id="uploadSongBtn" disabled>Upload Song</button>
    <span id="uploadStatus"></span>
  </div>

  <audio id="audio" controls style="display:none"></audio>

  <div class="controls">
    <button id="recordBtn">Record Video</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <span id="recIndicator" class="rec-indicator">‚óè REC</span>
  </div>

  <div class="controls">
    <button id="playStopSyncedBtn" disabled>Play (Sync Audio + Video)</button>
  </div>

  <video id="video" width="320" height="240" controls></video>

  <script src="script.js"></script>
</body>
</html>
