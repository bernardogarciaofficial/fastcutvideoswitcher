<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FastCut by Bernardo Garcia</title>
  <meta name="viewport" content="width=420">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body { background: #23243e; color: #ffe87d; font-family: Montserrat,Arial,sans-serif; margin:0; }
    .container { max-width: 720px; margin: 24px auto; background: #191950ee; border-radius: 12px; padding: 22px; }
    h2 { color: #ffe87d; margin-bottom: 5px; }
    label,button { font-family: inherit; }
    #switcherTracks { display:flex; flex-wrap:wrap; gap:12px; margin:12px 0; }
    .switcher-track { background: #23243e; border-radius:8px; padding:10px; width:216px; }
    .track-title { font-weight:bold; margin-bottom:4px; }
    .track-btns { display:flex; gap:4px; margin-top:4px; }
    button { background: #ffe87d; color:#222; border:none; border-radius:5px; padding:6px 10px; font-weight:bold; cursor:pointer; }
    button:hover { background: #ffd700; }
    #switcherBtnsContainer { margin:12px 0; }
    .switch-btn.active { background: #222; color: #ffe87d; }
    #mixCanvas, #previewVideo, #masterOutputVideo { width:420px; height:236px; margin:10px auto; display:none; background:#111; border-radius:8px; }
    .footer { margin-top:28px; font-size:0.95em; color:#ffe87d88; text-align:center; }
  </style>
</head>
<body>
<div class="container">
  <div style="font-size:1.5em;font-weight:bold;">FASTCUT <span style="font-size:0.6em;font-weight:400;">by Bernardo Garcia</span></div>
  <div style="font-size:0.95em;color:#ffe87d99;">bernardogarciagarcia441@gmail.com</div>
  <h2>1. Song</h2>
  <input type="file" id="songInput"><span id="audioStatus"></span>
  <audio id="audio" style="display:none;" controls></audio>
  <h2>2. Takes</h2>
  <div id="switcherTracks"></div>
  <h2>3. Edit</h2>
  <div id="switcherBtnsContainer"></div>
  <canvas id="mixCanvas"></canvas>
  <video id="previewVideo" controls></video>
  <video id="masterOutputVideo" controls></video>
  <div style="margin:10px 0;">
    <button id="recordFullEditBtn">Record Full Edit</button>
    <button id="previewFullEditBtn">Preview</button>
    <button id="stopPreviewBtn">Stop</button>
    <button id="exportMusicVideoBtn">Export Video</button>
    <span id="exportStatus"></span>
  </div>
</div>
<div class="footer">&copy; 2025 Bernardo Garcia</div>
<script src="script.js"></script>
</body>
</html>
