<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Track Video Recorder & Song Uploader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Multi-Track Video Recorder & Song Uploader</h2>

  <div id="audioTrackBlock" class="audio-track-block">
    <div class="controls">
      <input type="file" id="songInput" accept="audio/*">
      <button id="uploadSongBtn" disabled>Upload Song</button>
      <span id="uploadStatus"></span>
    </div>
    <audio id="audio" controls style="display:none"></audio>
  </div>

  <div id="tracksContainer"></div>

  <div id="trackSwitcher" class="track-switcher"></div>

  <!-- Master Output Video -->
  <div id="masterOutputSection" class="master-output-section">
    <h3>Master Output Video</h3>
    <video id="masterOutputVideo" controls width="700" height="420"></video>
    <div style="margin-top:16px;">
      <button id="exportBtn" class="export-btn">Export Music Video</button>
      <span id="exportStatus" class="export-status"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
