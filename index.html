<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiceCut 6-Track Music Video Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

  <h1>ğŸ² DiceCut 6-Track Music Video Editor</h1>

  <!-- AUDIO SECTION -->
  <div class="card">
    <h2>1) Upload Master Audio</h2>
    <input type="file" id="songInput" accept="audio/*">
    <div id="audioStatus" class="status"></div>
    <audio id="audio" controls></audio>

    <div class="controls">
      <label>BPM
        <input type="number" id="bpmInput" value="120">
      </label>

      <label>Bars per Cut
        <input type="number" id="barsInput" value="8">
      </label>
    </div>

    <div class="buttons">
      <button id="rollDiceBtn" class="btn dice">ğŸ² Roll Dice</button>
      <button id="startBtn" class="btn primary">â–¶ Start Auto</button>
      <button id="stopBtn" class="btn danger" disabled>â¹ Stop</button>
    </div>

    <div id="diceStatus" class="status"></div>
    <div id="errorStatus" class="status error"></div>
  </div>

  <!-- VIDEO TRACKS -->
  <div class="card">
    <h2>2) Upload 6 Video Takes</h2>
    <div id="tracksContainer" class="tracks"></div>
  </div>

  <!-- OUTPUT -->
  <div class="card">
    <h2>3) Master Output</h2>
    <div id="exportStatus" class="status"></div>
    <video id="outputVideo" controls playsinline></video>
  </div>

</div>

<canvas id="mixCanvas" width="960" height="540"></canvas>

<script src="script.js"></script>
</body>
</html>
