<!DOCTYPE html>
<html>
<head>
  <title>Recording Test</title>
  <style>
    #recIndicator {
      color: red;
      font-weight: bold;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <button id="recordBtn">Record</button>
  <button id="stopBtn" disabled>Stop</button>
  <span id="recIndicator">‚óè REC</span>
  <br>
  <video id="video" width="320" height="240" controls></video>
  <script>
    let mediaRecorder;
    let recordedChunks = [];
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const recIndicator = document.getElementById('recIndicator');
    const video = document.getElementById('video');

    recordBtn.onclick = async () => {
      recordedChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      video.srcObject = stream;
      video.muted = true;
      video.controls = false;
      video.play();
      recIndicator.style.visibility = "visible";
      recordBtn.disabled = true;
      stopBtn.disabled = false;
      mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm" });
      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };
      mediaRecorder.onstop = () => {
        // Stop and clear webcam preview
        if (video.srcObject) {
          video.srcObject.getTracks().forEach(track => track.stop());
          video.srcObject = null;
        }
        // Show the recorded video
        const blob = new Blob(recordedChunks, { type: "video/webm" });
        video.src = URL.createObjectURL(blob);
        video.controls = true;
        video.muted = false;
        video.play();
        recordBtn.disabled = false;
        stopBtn.disabled = true;
        recIndicator.style.visibility = "hidden";
      };
      mediaRecorder.start();
    };

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }
    };
  </script>
</body>
</html>
