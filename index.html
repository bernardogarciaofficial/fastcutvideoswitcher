<!DOCTYPE html>
<html>
<head>
  <title>Fastcut Minimal UI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1a1a1a;
      color: #eaeaea;
      margin: 30px auto;
      max-width: 900px;
      min-width: 350px;
    }
    h2 {
      color: #ff3333;
      border-bottom: 2px solid #ff3333;
      padding-bottom: 4px;
      margin-top: 0;
    }
    #tracksContainer {
      margin-bottom: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: left;
      max-width: 640px;
    }
    .track-card {
      border: 2px solid #ff2222;
      background: #111;
      border-radius: 6px;
      width: 200px;
      padding: 10px 8px 7px 8px;
      margin: 0;
      color: #fff;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .track-card .track-title {
      font-weight: bold;
      color: #ff3333;
      margin-bottom: 3px;
    }
    .track-card input[type="file"] {
      margin-bottom: 7px;
      margin-top: 1px;
      color: #ccc;
    }
    .track-card button {
      margin-right: 4px;
      margin-bottom: 2px;
      background: #222;
      color: #ff3333;
      border: 1px solid #ff3333;
      border-radius: 4px;
      padding: 3px 9px;
      font-size: 13px;
      cursor: pointer;
    }
    .track-card button:last-child {
      margin-right: 0;
    }
    .track-card video {
      width: 100%;
      border-radius: 3px;
      margin-top: 5px;
      background: #000;
      border: 1px solid #ff2222;
      min-height: 80px;
    }
    #switcherBtnsContainer {
      margin: 10px 0;
    }
    #switcherBtnsContainer button {
      font-size: 17px;
      padding: 6px 15px;
      margin-right: 4px;
      border-radius: 4px;
      border: 1px solid #ff3333;
      background: #111;
      color: #ff3333;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    #switcherBtnsContainer .active-switcher-btn {
      background: #ff3333;
      color: #fff;
      border-color: #fff;
      font-weight: bold;
    }
    #mainOutput {
      margin-bottom: 10px;
      background: #000;
      border: 2px solid #ff3333;
      border-radius: 6px;
      display: block;
      width: 640px;
      max-width: 100%;
    }
    button {
      cursor: pointer;
      background: #222;
      color: #ff3333;
      border: 1px solid #ff3333;
      border-radius: 4px;
      padding: 7px 14px;
      margin-right: 8px;
      font-size: 15px;
      margin-bottom: 5px;
    }
    button:last-child {
      margin-right: 0;
    }
    #exportStatus {
      margin-left: 12px;
      color: #0a7;
      font-weight: bold;
    }
    #songInput {
      margin-bottom: 14px;
      color: #fff;
    }
    .warn {
      background: #000;
      color: #ff3333;
      border: 2px solid #ff3333;
      border-radius: 8px;
      padding: 20px 15px;
      margin: 25px auto;
      text-align: center;
      font-size: 1.25em;
      max-width: 420px;
    }
  </style>
</head>
<body>

<h2>Fastcut Minimal Multicam Editor</h2>
<p>
  <input id="songInput" type="file" accept="audio/*">
  <audio id="audio" style="display:none"></audio>
</p>

<div id="tracksContainer"></div>

<div id="switcherBtnsContainer"></div>

<video id="mainOutput" width="640" height="360" controls></video>

<p>
  <button id="recordFullEditBtn">Record Full Edit</button>
  <button id="stopPreviewBtn">Stop</button>
  <button id="exportMusicVideoBtn">Export</button>
  <span id="exportStatus"></span>
</p>

<div id="warnSong" class="warn" style="display:none;">Please upload a song first.</div>

<script src="script.js"></script>
</body>
</html>
