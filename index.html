<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FastCut Timeline Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>FastCut Timeline Editor</h1>
    <nav>
      <ul>
        <li><a href="#" aria-current="page">Editor</a></li>
        <li><a href="#">Export</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="videoSection">
      <h2 class="sr-only">Video Output</h2>
      <div id="mainOutputContainer">
        <video id="mainOutputVideo" controls preload="metadata" tabindex="0" aria-label="Timeline preview video">
          <!-- Source to be added via JS or user upload -->
        </video>
        <div class="video-controls">
          <button id="uploadVideoBtn" type="button">Upload Video</button>
          <button id="captureFrameBtn" type="button">Capture Frame</button>
        </div>
      </div>
    </section>

    <section id="timelineContainer">
      <h2>Timeline</h2>
      <div class="timeline-track">
        <div class="timeline-label">Video Track</div>
        <div class="timeline-video" tabindex="0" aria-label="Timeline video track"></div>
        <div class="timeline-label">Audio Track</div>
        <div class="timeline-audio" draggable="true" tabindex="0" aria-label="Timeline audio track"></div>
      </div>
      <div class="timeline-controls">
        <button id="detachAudioBtn" type="button">Detach Audio</button>
        <span id="audioOffsetLabel">Offset: 0 ms</span>
        <button id="previewSyncBtn" type="button">Preview Sync</button>
      </div>
    </section>
  </main>

  <aside id="sidePanel">
    <h2>Tools</h2>
    <button id="cutBtn" type="button">Cut</button>
    <button id="splitBtn" type="button">Split</button>
    <button id="undoBtn" type="button">Undo</button>
    <button id="redoBtn" type="button">Redo</button>
    <div>
      <label for="zoomRange">Zoom Timeline:</label>
      <input type="range" id="zoomRange" min="1" max="10" value="1">
    </div>
  </aside>

  <footer>
    <small>&copy; 2025 FastCut. All rights reserved.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
