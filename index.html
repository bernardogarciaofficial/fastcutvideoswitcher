<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinalCut-Inspired Video Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fc-container">
    <header class="fc-header">
      <h1>FinalCut-Inspired Video Editor</h1>
      <div class="fc-header-tools">
        <label class="fc-upload-label">Upload Song
          <input type="file" id="songInput" accept="audio/*">
        </label>
        <label class="fc-upload-label">Upload Video
          <input type="file" id="videoInput" accept="video/*" multiple>
        </label>
        <button id="exportBtn" class="fc-btn export-btn">Export Master</button>
      </div>
    </header>
    <main class="fc-main">
      <div class="fc-left-panel">
        <!-- Media Bin -->
        <section class="fc-media-bin">
          <h2>Media Bin</h2>
          <ul id="mediaBinList" class="fc-media-list"></ul>
        </section>
        <!-- Inspector -->
        <section class="fc-inspector" id="inspector">
          <h2>Inspector</h2>
          <div id="inspectorContent">Select a clip to edit properties</div>
        </section>
      </div>
      <div class="fc-center-panel">
        <!-- Preview -->
        <section class="fc-preview-section">
          <video id="previewVideo" controls class="fc-preview-video"></video>
          <canvas id="waveform"></canvas>
        </section>
        <!-- Timeline -->
        <section class="fc-timeline-section">
          <div id="timelineRuler" class="fc-timeline-ruler"></div>
          <div id="timeline" class="fc-timeline"></div>
        </section>
        <!-- Transport Controls -->
        <div class="fc-transport">
          <button id="playTimelineBtn" class="fc-btn">Play</button>
          <button id="stopTimelineBtn" class="fc-btn">Stop</button>
          <button id="splitBtn" class="fc-btn">Split</button>
          <button id="cutBtn" class="fc-btn">Cut</button>
          <button id="fadeBtn" class="fc-btn">Fade In/Out</button>
        </div>
      </div>
      <div class="fc-right-panel">
        <!-- Effects -->
        <section class="fc-effects">
          <h2>Quick Effects</h2>
          <button class="fc-btn effect-btn" data-effect="fade">Fade</button>
          <button class="fc-btn effect-btn" data-effect="crossfade">Crossfade</button>
          <button class="fc-btn effect-btn" data-effect="color">Color Correction</button>
        </section>
        <!-- Master Output -->
        <section class="fc-master-output">
          <h2>Master Output</h2>
          <video id="masterOutputVideo" controls class="fc-master-video"></video>
        </section>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
