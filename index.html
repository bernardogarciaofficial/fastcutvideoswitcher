<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FASTCUT STUDIOS - Hollywood Music Video Editor</title>
  <!-- Cinematic Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-area">
      <!-- Example SVG logo (replace with your own for production!) -->
      <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
        <circle cx="30" cy="30" r="29" stroke="#6fffbf" stroke-width="2"/>
        <rect x="16" y="18" width="28" height="24" rx="6" fill="#23a6d5" fill-opacity="0.2"/>
        <polygon points="26,24 40,30 26,36" fill="#6fffbf"/>
      </svg>
      <span class="brand-name">FASTCUT STUDIOS</span>
    </div>
    <h1>Hollywood Music Video Editor</h1>
  </header>

  <main>
    <!-- Step 1: Song Upload -->
    <section class="hollywood-card upload-section" aria-label="Upload Your Song">
      <h2>üéµ Step 1: Upload Your Song</h2>
      <input type="file" id="songInput" accept="audio/*">
      <span id="audioStatus"></span>
      <audio id="audio" style="display:none;" controls></audio>
    </section>

    <!-- Step 2: Camera Takes -->
    <section class="hollywood-card" aria-label="Upload or Record Camera Takes">
      <h2>üé• Step 2: Upload or Record Camera Takes</h2>
      <div id="switcherTracks"></div>
    </section>

    <!-- Step 3: Live Edit -->
    <section class="hollywood-card" aria-label="Live Edit Your Music Video">
      <h2>üé¨ Step 3: Live Edit Your Music Video</h2>
      <div id="switcherBtnsContainer" style="margin-bottom:12px;"></div>
      <div class="controls-section">
        <button id="recordFullEditBtn" title="Record Your Live Edit">üé¨ Record Full Edit</button>
        <button id="stopPreviewBtn" title="Stop Recording or Preview">‚èπÔ∏è Stop</button>
      </div>
      <div class="hollywood-output">
        <div class="hollywood-card video-output-card">
          <video id="masterOutputVideo" controls></video>
          <div class="rec-indicator" id="recIndicator" style="display:none;">‚óè REC</div>
          <br>
          <button class="export-btn" id="exportMusicVideoBtn" disabled title="Export Your Final Video">‚¨áÔ∏è Export Video</button>
          <span id="exportStatus"></span>
        </div>
      </div>
    </section>
    <div id="hiddenVideos"></div>
  </main>

  <!-- Debug log (hidden by default, enable for dev) -->
  <!-- <pre id="debuglog" style="display:none;"></pre> -->

  <footer>
    <div class="footer-content">
      <span>Made with <span style="color:#ff4d6d;">‚ô•</span> by Bernardo Garcia</span>
      <span class="footer-links">
        <a href="#" title="Contact">Contact</a> | 
        <a href="#" title="GitHub">GitHub</a>
      </span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
