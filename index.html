<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webcam + Song Recorder (Multi-Track)</title>
  <style>
    body { font-family: sans-serif; }
    .thumb-col { display: inline-block; margin: 8px; vertical-align: top; }
    .thumb { width: 160px; height: 90px; background: #222; display: block; }
    .thumb-controls { margin-top: 2px; text-align: center; }
    #audio { width: 100%; }
    #status { display:block; margin-top:10px; }
  </style>
</head>
<body>
  <h1>Record Video With Song (Multi-Track)</h1>
  <label>Song: <input type="file" id="songInput" accept="audio/*"></label>
  <audio id="audio" controls style="display:block;"></audio>
  <hr>
  <div id="thumbRow"></div>
  <span id="status"></span>
  <script src="script.js"></script>
</body>
</html>
