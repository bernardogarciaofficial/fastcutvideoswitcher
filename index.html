<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Recorder/Player with Song Waveform</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <!-- Upload Song -->
    <div class="upload-section">
      <label for="songInput" class="upload-label">Upload Song</label>
      <input type="file" id="songInput" accept="audio/*">
    </div>

        <span id="recIndicator0" class="rec-indicator hidden">‚óè REC</span>
        <div class="controls">
          <button id="recordBtn0">Record</button>
          <button id="stopBtn0" disabled>Stop</button>
          <button id="playBtn0" disabled>Play</button>
        </div>
      </div>
