<head>
  <meta charset="UTF-8" />
  <title>Six Take Video Platform</title>
  <style>
    body { font-family: sans-serif; }
    .takes { display: flex; flex-wrap: wrap; gap: 16px; }
    .take { border: 1px solid #bbb; padding: 8px; width: 340px; background: #fafafa; }
    .take video { width: 320px; height: 180px; background: #222; }
    .take button, .take .downloadBtn { margin-top: 6px; }
    .main-audio { margin: 12px 0; }
    .take-title { font-weight: bold; margin-bottom: 4px; }
    #status { display: block; margin: 14px 0; color: #0060aa; font-size: 1.1em; }
  </style>
</head>
<body>
  <h1>Record Video Takes (6 Slots)</h1>
  <label>Song: <input type="file" id="songInput" accept="audio/*"></label>
  <audio id="audio" class="main-audio" controls style="display:block;width:100%;"></audio>
  <div id="status"></div>
  <hr>
  <div class="takes" id="takes">
    <!-- JS will populate six .take slots here -->
  </div>
  <script src="script.js"></script>
</body>
</html>
