<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DiceCut Pro Video Switcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>DiceCut Pro Video Switcher</h2>
  <div class="switcher-container">
    <div class="preview-tracks" id="previewTracks"></div>
    <div class="switcher-panel">
      <button id="cutBtn" class="switch-btn">Cut</button>
      <button id="fadeBtn" class="switch-btn">Fade</button>
      <select id="sourceSelect"></select>
    </div>
    <div class="program-output">
      <h4>Program Output</h4>
      <video id="programVideo" width="480" height="270" controls></video>
    </div>
  </div>
  <input type="file" id="videoInput" accept="video/*" multiple>
  <script src="script.js"></script>
</body>
</html>
