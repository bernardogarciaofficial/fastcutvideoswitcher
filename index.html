<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webcam + Song Recorder</title>
  <style>
    body { font-family: sans-serif; }
    #preview { width: 320px; height: 180px; background: #222; }
    button, input[type="file"] { margin: 8px 0; }
  </style>
</head>
<body>
  <h1>Record Video With Song</h1>
  <label>Song: <input type="file" id="songInput" accept="audio/*"></label>
  <audio id="audio" controls style="display:block;width:100%;"></audio>
  <hr>
  <video id="preview" controls playsinline muted></video>
  <div>
    <button id="recordBtn">Record</button>
    <button id="resetBtn" disabled>Reset</button>
    <button id="downloadBtn" disabled>Download</button>
  </div>
  <span id="status"></span>
  <script src="script.js"></script>
</body>
</html>
