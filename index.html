<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webcam Video Recorder with Song Playback</title>
  <style>
    #recIndicator {
      color: red;
      font-weight: bold;
      visibility: hidden;
    }
    #video, #audio {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Webcam Video Recorder with Song</h2>
  <button id="recordBtn">Record</button>
  <button id="stopBtn" disabled>Stop</button>
  <span id="recIndicator">‚óè REC</span>
  <br>
  <video id="video" width="320" height="240" controls></video>
  <br>
  <input type="file" id="songInput" accept="audio/*">
  <audio id="audio" controls></audio>
  <script>
    let mediaRecorder;
    let recordedChunks = [];
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const recIndicator = document.getElementById('recIndicator');
    const video = document.getElementById('video');
    const audio = document.getElementById('audio');
    const songInput = document.getElementById('songInput');

    // Handle song (audio) file selection
    songInput.onchange = function(e) {
      const file = e.target.files[0];
      if (file) {
        audio.src = URL.createObjectURL(file);
        audio.load();
        audio.style.display = 'block';
      }
    };

    recordBtn.onclick = async () => {
      recordedChunks = [];
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;
        video.muted = true;
        video.controls = false;
        video.play();
        recIndicator.style.visibility = "visible";
        recordBtn.disabled = true;
        stopBtn.disabled = false;
        mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm" });
        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };
        mediaRecorder.onstop = () => {
          // Stop and clear webcam preview
          if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
            video.srcObject = null;
          }
          // Show the recorded video
          const blob = new Blob(recordedChunks, { type: "video/webm" });
          video.src = URL.createObjectURL(blob);
          video.controls = true;
          video.muted = false;
          video.play();
          recordBtn.disabled = false;
          stopBtn.disabled = true;
          recIndicator.style.visibility = "hidden";
          // Do NOT pause/reset audio here, let the user control it
        };
        mediaRecorder.start();
        // Start playing the song at the same time, if loaded
        if (audio.src) {
          audio.currentTime = 0;
          audio.play();
        }
      } catch (err) {
        alert("Webcam access denied or error: " + err.message);
        recordBtn.disabled = false;
        stopBtn.disabled = true;
        recIndicator.style.visibility = "hidden";
      }
    };

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }
      // Optionally, you can pause the audio here if you want:
      // if (!audio.paused) audio.pause();
    };
  </script>
</body>
</html>
