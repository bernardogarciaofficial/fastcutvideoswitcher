<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Upload & 10-Track Video Record Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Audio Upload & 10-Track Video Record Demo</h1>
  <div class="upload-section">
    <label for="songInput">Upload a song:</label>
    <input type="file" id="songInput" accept="audio/*">
    <canvas id="waveform"></canvas>
  </div>
  <div class="record-section">
    <h2>Video Tracks</h2>
    <div id="recordButtons">
      <button id="recordBtn1" class="record-btn">Record 1</button>
      <button id="recordBtn2" class="record-btn">Record 2</button>
      <button id="recordBtn3" class="record-btn">Record 3</button>
      <button id="recordBtn4" class="record-btn">Record 4</button>
      <button id="recordBtn5" class="record-btn">Record 5</button>
      <button id="recordBtn6" class="record-btn">Record 6</button>
      <button id="recordBtn7" class="record-btn">Record 7</button>
      <button id="recordBtn8" class="record-btn">Record 8</button>
      <button id="recordBtn9" class="record-btn">Record 9</button>
      <button id="recordBtn10" class="record-btn">Record 10</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
