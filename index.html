<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Editor UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-output-screen">
    <video id="mainPreview" class="preview-video" controls autoplay></video>
    <div class="track-buttons">
      <button onclick="switchTrack(1)">Track 1</button>
      <button onclick="switchTrack(2)">Track 2</button>
      <button onclick="switchTrack(3)">Track 3</button>
      <button onclick="switchTrack(4)">Track 4</button>
      <button onclick="switchTrack(5)">Track 5</button>
    </div>
    <div id="timeline" class="timeline-preview"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
