<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FastCut Studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hollywood-card">
    <h1>FastCut Studios</h1>
    <h2>Welcome to your music video editing platform!</h2>
    <form class="upload-section">
      <label class="upload-video-label" for="videoUpload">Upload Video</label>
      <input type="file" id="videoUpload" accept="video/*">
    </form>
    <div class="switcher-track active">
      <button class="switcher-btn active" type="button">Video Mode</button>
      <button class="switcher-btn" type="button">Audio Mode</button>
      <button class="switcher-btn" type="button">Export</button>
    </div>
    <div>
      <div class="track-title">Track Preview</div>
      <video class="track-preview" controls poster="">
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
  <div class="hollywood-output">
    <div class="video-output-card">
      <div class="rec-indicator">‚óè Recording</div>
      <video id="masterOutputVideo" controls>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="controls-section">
        <button class="export-btn" type="button">Export Final Video</button>
        <span id="audioStatus">Audio: Ready</span>
      </div>
      <audio controls>
        <source src="" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
</body>
</html>
