<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FastCut 24-Bar Segment Live Editor</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>FastCut 24-Bar Segment Live Editor</h1>
    <div id="membersCount">Members: <span id="membersCountNumber">0</span></div>
  </header>
  <main>
    <!-- Step 1: Audio Upload & BPM -->
    <section class="audio-upload-section">
      <h3>Step 1: Upload your audio track</h3>
      <input type="file" id="songInput"/>
      <audio id="audio" controls style="display:none;"></audio>
      <div id="audioStatus"></div>
      <div class="bpm-settings">
        <label for="bpmInput">Song BPM:</label>
        <input type="number" id="bpmInput" min="40" max="240" value="120"/>
        <label for="timeSigInput">Time Signature:</label>
        <select id="timeSigInput">
          <option value="4">4/4</option>
          <option value="3">3/4</option>
        </select>
      </div>
    </section>

    <!-- Step 2: Video Takes Upload -->
    <section class="switcher-upload-section">
      <h3>Step 2: Upload your 6 takes here</h3>
      <div id="switcherTracks"></div>
    </section>
    
    <!-- Step 3: Segmented Editing -->
    <section class="segmented-edit-section">
      <h3>Step 3: Edit by 24-bar segments (Live Switcher)</h3>
      <div id="segmentTimeline"></div>
      <div class="segment-controls">
        <button id="prevSegmentBtn">⟨ Prev</button>
        <span id="segmentInfo"></span>
        <button id="nextSegmentBtn">Next ⟩</button>
      </div>
      <div class="live-segment-switcher">
        <button id="startSegmentRecordingBtn">Start 24-Bar Switching</button>
        <button id="lockSegmentBtn" style="display:none;">Lock Segment</button>
        <button id="unlockSegmentBtn" style="display:none;">Unlock Segment</button>
        <button id="previewSegmentBtn" style="display:none;">Preview Segment</button>
      </div>
      <div id="segmentLockStatus"></div>
      <div id="segmentSwitcherUI">
        <div id="segmentSwitcherBtns"></div>
      </div>
      <canvas id="segmentMixCanvas" width="480" height="270" style="display:none;"></canvas>
      <video id="segmentPreviewVideo" width="360" height="202" controls style="display:none; margin-top:8px;"></video>
      <div id="segmentRecordingOverlay" class="overlay" style="display:none;">
        <div id="countdown" class="countdown"></div>
        <div id="recIndicator" class="rec-indicator">● REC</div>
      </div>
    </section>

    <!-- Step 4: Export -->
    <section class="master-output-section">
      <h3>Master Output & Export</h3>
      <video id="masterOutputVideo" width="480" height="270" controls style="background:#111;"></video>
      <div>
        <button id="exportMusicVideoBtn">Export & Download Final Video</button>
      </div>
      <div id="exportStatus"></div>
    </section>
  </main>
  <footer>
    <div class="footer-note">
      FastCut &copy; 2025. All rights reserved.<br>
      Created by Bernardo Garcia (<a href="mailto:bernardogarciagarcia441@gmail.com" style="color:#ffe87d">bernardogarciagarcia441@gmail.com</a>)
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
