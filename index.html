<!DOCTYPE html>
<html>
<head>
  <title>Fastcut Minimal UI</title>
  <style>
    #tracksContainer {
      margin-bottom: 12px;
    }
    .active-switcher-btn {
      background: #ddd;
    }
    video {
      background: #000;
    }
    body {
      font-family: sans-serif;
      background: #fafafa;
      color: #222;
      margin: 30px auto;
      max-width: 900px;
      min-width: 350px;
    }
    #mainOutput {
      margin-bottom: 10px;
    }
    #switcherBtnsContainer button {
      font-size: 17px;
      padding: 6px 15px;
      margin-right: 4px;
      border-radius: 4px;
      border: 1px solid #bbb;
      background: #f1f1f1;
      cursor: pointer;
    }
    #switcherBtnsContainer .active-switcher-btn {
      background: #bceaff;
      border-color: #3294d1;
      font-weight: bold;
    }
    #tracksContainer > div {
      box-sizing: border-box;
      margin: 5px;
      border-radius: 7px;
    }
    input[type="file"] {
      margin-top: 3px;
      margin-bottom: 4px;
    }
    button {
      cursor: pointer;
    }
    #exportStatus {
      margin-left: 12px;
      color: #0a7;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Fastcut Minimal Multicam Editor</h2>
<p>
  <input id="songInput" type="file" accept="audio/*">
  <audio id="audio" style="display:none"></audio>
</p>

<div id="tracksContainer"></div>

<div id="switcherBtnsContainer" style="margin:10px 0;"></div>

<video id="mainOutput" width="640" height="360" controls style="display:block;"></video>

<p>
  <button id="recordFullEditBtn">Record Full Edit</button>
  <button id="stopPreviewBtn">Stop</button>
  <button id="exportMusicVideoBtn">Export</button>
  <span id="exportStatus"></span>
</p>

<script src="script.js"></script>
</body>
</html>
